<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="card-hero">
      <img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="card-body">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="planlist">
        <img src="images/icon-music.svg" alt="">
        <div>
          <span class="label-bold">Annual Plan</span>
          <small>$59.99/year</small>
        </div>
        <button class="btn-link">Change</button>
      </div>
    </div>

    <div class="card-foot">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-off">Cancel Order</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">adhityatri</a>.
  </div> -->
</body>

</html>
